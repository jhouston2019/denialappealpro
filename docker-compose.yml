version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: denial_appeal_pro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/denial_appeal_pro
      FLASK_ENV: production
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
